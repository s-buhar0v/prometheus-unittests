    #     (slo_errors_per_request_by_service:ratio_rate:1h{host="example.com"} > 0.01 * 5)
    #   )
    #   and on() datetime:is_day
    for: 0m
    labels:
      severity: page
    annotations:
      description: '{{printf "%.2f" $value}} 5xx rate on {{ $labels.host }}'